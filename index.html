<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let playersList = [0, 1, 2, 3, 4];
      let assignedPlayerToGift = [];

      function doMatches() {
        do {
          assignedPlayerToGift = playerList.sort((a, b) => 0.5 - Math.random());
        } while (
          assignedPlayerToGift[0] === 0 ||
          assignedPlayerToGift[1] === 1 ||
          assignedPlayerToGift[2] === 2 ||
          assignedPlayerToGift[3] === 3 ||
          assignedPlayerToGift[4] === 4
        );
        console.log(assignedPlayerToGift);
      }

      function showResults() {
        alert(playerList[0] + " ---> " + assignedPlayerToGift[0]);
      }

      function doTheMagic() {
        doMatches();
        showResults();
      }
    </script>
  </head>
  <body>
    <h1>Secret Santa</h1>

    <div>
      <h4>Player 1</h4>
      <input type="text" id="player1" />
      <h4>Player 2</h4>
      <input type="text" id="player2" />
      <h4>Player 3</h4>
      <input type="text" id="player3" />
      <h4>Player 4</h4>
      <input type="text" id="player4" />
      <h4>Player 5</h4>
      <input type="text" id="player5" />
    </div>

    <button onClick="javascript:doTheMagic()">Go Secret Santa!</button>
  </body>
</html>
